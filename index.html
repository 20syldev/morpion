<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sylvain L. - Morpion</title>
    <link rel="stylesheet" href="https://sylvain.pro/assets/css/fontawesome.css"/>
    <link rel="stylesheet" href="https://sylvain.pro/assets/css/bulma.css"/>
    <link rel="stylesheet" href="https://sylvain.pro/assets/css/index.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="icon shortcut" href="assets/images/logo.png"/>
</head>
<body>
    <!-- Notification de changement de thème -->
    <div class="theme-notif"></div>

    <!-- Bouton pour changer de thème -->
    <button class="switch-btn"></button>

    <!-- Bouton retourner à l'accueil -->
    <a href="https://sylvain.pro" class="home-btn"><i class="fa-solid fa-home"></i></a>

    <!-- Menu principal -->
    <section class="section menu-container">
        <div class="game-menu">
            <h1 class="title">Morpion</h1>
            <p class="subtitle">Choisissez votre mode de jeu</p>

            <div class="menu-buttons">
                <a href="/solo" class="game-link solo">
                    <i class="fa-solid fa-robot"></i> Jouer contre l'IA
                </a>
                <a href="/local" class="game-link local">
                    <i class="fa-solid fa-gamepad"></i> Mode Local (2 joueurs)
                </a>
                <a href="/multiplayer" class="game-link multi">
                    <i class="fa-solid fa-users"></i> Multijoueur en ligne
                </a>
            </div>
        </div>
    </section>

    <!-- Bas de page -->
    <div class="has-text-centered p-4 bottom">
        <p><strong>
            <a href="/">morpion.sylvain.pro</a> &copy; 2025. Tous droits réservés.
        </strong></p>
    </div>

    <!-- Charger le Js -->
    <script type="text/javascript" src="https://sylvain.pro/assets/js/theme.js"></script>
</body>
</html>
